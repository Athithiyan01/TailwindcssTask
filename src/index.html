<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <form class="bg-white text-black p-8 rounded shadow-lg max-w-3xl w-full space-y-6">
    <!-- Name -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label for="firstName" class="block font-bold">Name <span class="text-red-500">*</span></label>
        <input type="text" id="firstName" placeholder="First" class="w-full border p-2 rounded" required>
      </div>
      <div>
        <label for="LastName"class="invisible block font-bold">Last</label>
        <input type="text" placeholder="Last" class="w-full border p-2 rounded">
      </div>
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block font-bold">Email <span class="text-red-500">*</span></label>
      <input type="email" id="email" class="w-full border p-2 rounded" required>
    </div>

    <!-- Star Rating -->
    <div>
      <label class="font-bold block">Your Experience <span class="text-red-500">*</span></label>
      <div class="flex items-center space-x-1 text-orange-500 text-2xl">
        ★ ★ ★ ★ ☆
      </div>
      <p class="text-sm text-gray-600">Overall, how would you rate your experience with us?</p>
    </div>

    <!-- Satisfaction Table -->
    <div>
      <label class="font-bold block mb-2">How satisfied are you with <span class="text-red-500">*</span></label>
      <table class="w-full text-sm border-collapse">
        <thead>
          <tr>
            <th class="text-left"> </th>
            <th class="text-center">Very Unsatisfied</th>
            <th class="text-center">Unsatisfied</th>
            <th class="text-center">Neutral</th>
            <th class="text-center">Satisfied</th>
            <th class="text-center">Very Satisfied</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Purchase</td>
            <td class="text-center"><input type="radio" name="purchase" required></td>
            <td class="text-center"><input type="radio" name="purchase"></td>
            <td class="text-center"><input type="radio" name="purchase"></td>
            <td class="text-center"><input type="radio" name="purchase"></td>
            <td class="text-center"><input type="radio" name="purchase"></td>
          </tr>
          <tr>
            <td>Service</td>
            <td class="text-center"><input type="radio" name="service" required></td>
            <td class="text-center"><input type="radio" name="service"></td>
            <td class="text-center"><input type="radio" name="service"></td>
            <td class="text-center"><input type="radio" name="service"></td>
            <td class="text-center"><input type="radio" name="service"></td>
          </tr>
          <tr>
            <td>Company Overall</td>
            <td class="text-center"><input type="radio" name="overall" required></td>
            <td class="text-center"><input type="radio" name="overall"></td>
            <td class="text-center"><input type="radio" name="overall"></td>
            <td class="text-center"><input type="radio" name="overall"></td>
            <td class="text-center"><input type="radio" name="overall"></td>
          </tr>
        </tbody>
      </table>
      </div>
    

    <!-- Likelihood Table -->
    <div>
      <label class="font-bold block mb-2">How likely are you to <span class="text-red-500">*</span></label>
      <table class="w-full text-sm border-collapse">
        <thead>
          <tr>
            <th class="text-left"> </th>
            <th class="text-center">Very Unlikely</th>
            <th class="text-center">Unlikely</th>
            <th class="text-center">Neutral</th>
            <th class="text-center">Likely</th>
            <th class="text-center">Very Likely</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Buy from us again</td>
            <td class="text-center"><input type="radio" name="buy" required></td>
            <td class="text-center"><input type="radio" name="buy"></td>
            <td class="text-center"><input type="radio" name="buy"></td>
            <td class="text-center"><input type="radio" name="buy"></td>
            <td class="text-center"><input type="radio" name="buy"></td>
          </tr>
          <tr>
            <td>Recommend our<br>product to others</td>
            <td class="text-center"><input type="radio" name="recommend_product" required></td>
            <td class="text-center"><input type="radio" name="recommend_product"></td>
            <td class="text-center"><input type="radio" name="recommend_product"></td>
            <td class="text-center"><input type="radio" name="recommend_product"></td>
            <td class="text-center"><input type="radio" name="recommend_product"></td>
          </tr>
          <tr>
            <td>Recommend our<br>company to others</td>
            <td class="text-center"><input type="radio" name="recommend_company" required></td>
            <td class="text-center"><input type="radio" name="recommend_company"></td>
            <td class="text-center"><input type="radio" name="recommend_company"></td>
            <td class="text-center"><input type="radio" name="recommend_company"></td>
            <td class="text-center"><input type="radio" name="recommend_company"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Comments -->
    <div>
      <label for="comments" class="font-bold block">Additional comments or suggestions</label>
      <textarea id="comments" rows="4" class="w-full border p-2 rounded"></textarea>
    </div>

    <!-- Submit Button -->
    <div>
      <button type="submit" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">Submit</button>
    </div>
  </form>
</body>
</html>
